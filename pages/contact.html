<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../img/me_passport.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <title>Alieu Keita - Contact</title>
  </head>
  <body>
    <!-- HEADER -->
    <div id="navbar"></div>
    <nav>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="./projects.html">Projects</a>
        <a class="active" href="./contact.html">Contact</a>
      </div>
      <div>
        <i class="fas fa-bars fa-2x toggle"></i>
      </div>
    </nav>
    <header id="header">
      <div class="header-title">
        <h2><span>Contact</span> Me</h2>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <section>
      <form>
        <!-- name -->
        <div class="name">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>

        <!-- email -->
        <div class="email">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- message -->
        <div class="message">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            placeholder="Enter your Message"
            required
          ></textarea>
        </div>

        <div class="submit">
          <button type="submit">Send<i class="far fa-paper-plane"></i></button>
        </div>
      </form>
    </section>

    <!-- to top -->
    <a href="#navbar" class="to-top"><i class="fas fa-arrow-up"></i></a>

    <!-- side nav -->
    <div class="sidenav-container" id="sidenavContainer">
      <div class="sidenav-content not-a-closer" id="sidenavContent">
        <i id="closeBtn" class="fas fa-times fa-2x"></i>
        <ul>
          <li class="not-a-closer">
            <a class="not-a-closer" href="#biography">Biography</a>
          </li>
          <li class="not-a-closer">
            <a class="not-a-closer" href="../index.html#projects"
              >Samples Projects</a
            >
          </li>
          <li class="not-a-closer">
            <a class="not-a-closer" href="../index.html#hobbies">Hobbies</a>
          </li>
          <li class="not-a-closer">
            <a class="not-a-closer" href="../index.html#education">Education</a>
          </li>
          <li class="not-a-closer">
            <a class="not-a-closer" href="../index.html#experience"
              >Experience</a
            >
          </li>
          <li class="not-a-closer">
            <a class="not-a-closer" href="../index.html#spoken-languages"
              >Spoken Languages</a
            >
          </li>
          <li class="not-a-closer">
            <a class="not-a-closer" href="../index.html#references"
              >References</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/contact.js"></script>
  </body>
</html>
